<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorites</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things!</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <input id="fav1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="fav2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="fav3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="fav4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="fav5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <input id="fav6" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Add to list</button>
      </form>
    </div>
    <div id="story">
      <h1>A fantastical adventure</h1>
      <span class="fav1"></span>
      <span class="fav2"></span>
      <span class="fav3"></span>
      <span class="fav4"></span>
      <span class="fav5"></span>
      <span class="fav6"></span>
    </div>
  </div>
</body>
</html>
